<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess tournament</title>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Merriweather:regular,bold
  |Golos+Text:regular,semibold,bold,medium">
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <img src="./images/Group 19.svg" alt="4 шахматные фигуры коня">
          <span class="text text_bold text_logo">Клуб<br>четырех коней</span>
          </div>
        <div class="header__info">
          <h1 class="header__title">
            <span class="title">Превратите уездный город</span>
            <span class="title title_center">в столицу</span>
            <span class="title title_right">земного шара</span>
          </h1>
          <p class="text text_header">Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
        </div>
        <nav class="header__btns-group">
          <button class="button button_black">Поддержать<br>шахматную мысль</button>
          <button class="button button_transparent">Подробнее<br> о турнире</button>
        </nav>
      </div>
    </header>
